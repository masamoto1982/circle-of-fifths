<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>五度圏打楽器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>五度圏打楽器</h1>
  <div id="circle">
    <div class="note" data-note="C">C</div>
    <div class="note" data-note="G">G</div>
    <div class="note" data-note="D">D</div>
    <div class="note" data-note="A">A</div>
    <div class="note" data-note="E">E</div>
    <div class="note" data-note="B">B</div>
    <div class="note" data-note="F#">F♯</div>
    <div class="note" data-note="C#">C♯</div>
    <div class="note" data-note="G#">G♯</div>
    <div class="note" data-note="D#">D♯</div>
    <div class="note" data-note="A#">A♯</div>
    <div class="note" data-note="F">F</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
